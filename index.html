<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greenshop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="header">
        <div class="container header__container">
            <div class="logo">
                <img src="/img/Logo.png" alt="Greenshop Logo" class="logo__icon">
            </div>
            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__item active"><a href="#" class="nav__link">Home</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Shop</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Plant Care</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Blogs</a></li>
                </ul>
            </nav>
            <button class="btn btn--login">
                <img src="/img/Button.png" alt="" class="btn__icon">
            </button>
        </div>
    </header>

    <main class="main">
        <section class="hero">
            <div class="container hero__container">
                <div class="hero__content">
                    <p class="hero__subtitle">WELCOME TO GREENSHOP</p>
                    <h1 class="hero__title">
                        LET'S MAKE A <br>
                        <span class="text--green">BETTER PLANET</span>
                    </h1>
                        <p class="hero__description">
                        We are an online plant shop offering a wide range of cheap and trendy plants. Use our plants to create an unique Urban Jungle. Order your favorite plants!
                    </p>
                    <button class="btn btn--shop">SHOP NOW</button>
                </div>
                <div class="hero__image-container">
                    <img src="/img/Flower_big.png" alt="Big potted plant" class="hero__image-large">
                    <img src="/img/Flower_small.png" alt="Small potted plant" class="hero__image-small">
                </div>
            </div>
        </section>
    </main>

</body>
</html>
